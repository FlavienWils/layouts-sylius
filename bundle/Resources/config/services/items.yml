services:
    netgen_block_manager.item.value_converter.sylius_product:
        class: Netgen\BlockManager\Sylius\Item\ValueConverter\ProductValueConverter
        tags:
            - { name: netgen_block_manager.item.value_converter }

    netgen_block_manager.item.value_loader.sylius_product:
        class: Netgen\BlockManager\Sylius\Item\ValueLoader\ProductValueLoader
        arguments:
            - "@sylius.repository.product"
        tags:
            - { name: netgen_block_manager.item.value_loader, value_type: sylius_product }

    netgen_block_manager.item.value_url_builder.sylius_product:
        class: Netgen\BlockManager\Sylius\Item\ValueUrlBuilder\ProductValueUrlBuilder
        arguments:
            - "@router"
        tags:
            - { name: netgen_block_manager.item.value_url_builder, value_type: sylius_product }
